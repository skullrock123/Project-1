<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="false"
  >
    <div class="menu-label">
      <label class="menu"
        >MENU 
        <!-- <mat-icon> keyboard_arrow_down </mat-icon> -->
      </label>
    </div>

    <nav>
      <h5 *ngFor="let board of boardList">
        <div (click)="sidenav.close()" class="board-name">
          <a class="b-name" (click)="redirectToboard(board.boardName)" >{{ board.boardName }}</a>
        </div>
      </h5>
      <div (click)="sidenav.close()" class="create-board" [routerLink]="'/user/board'">
        <a class="create-board-anchor" 
          >Create Board <span> <mat-icon>edit_square</mat-icon></span>
        </a>
      </div>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="nav-bar">
      <header class="header">
        <mat-icon class="menu-button" (click)="sidenav.toggle()">menu</mat-icon>
        <label class="brand"
          >Kanban <span class="board-span">Board</span></label
        >
      </header>
      <span class="profile-span" ><mat-icon [routerLink]="'/user/updateUser'">account_circle</mat-icon></span>
      <a [routerLink]="'/user/updateUser'" class="username">{{userName}}</a>
      <span class="logout-span" ><mat-icon (click)="onLoggingOut()" >logout</mat-icon></span>
    </mat-toolbar>
    <section></section>
  </mat-sidenav-content>
</mat-sidenav-container>
